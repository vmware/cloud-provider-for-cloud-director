apiVersion: v1
kind: ConfigMap
metadata:
  name: vcloud-ccm-configmap
  namespace: kube-system
data:
  vcloud-ccm-config.yaml: |+
    vcd:
      host: VCD_HOST
      org: ORG
      vdc: OVDC
      network: NETWORK
      vipSubnet: VIP_SUBNET_CIDR
    loadbalancer:
      oneArm:
        startIP: "192.168.8.2"
        endIP: "192.168.8.100"
      ports:
        http: 80
        https: 443
      certAlias: CLUSTER_ID-cert
    clusterid: CLUSTER_ID
immutable: true
